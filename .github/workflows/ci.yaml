name: React CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout do código
      - name: Checkout code
        uses: actions/checkout@v3

      # Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Instalar dependências
      - name: Install dependencies
        run: |
          npm install
          npm install -g serve

      # Rodar testes
      - name: Run tests
        run: npm test -- --watchAll=false

      # Construir o projeto
      - name: Build project
        run: npm run build

      # Verificar se o build foi gerado corretamente
      - name: Verify build
        run: ls build